# needed to securely identify the workflow
name: autofix.ci

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/-1
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      # - name: ğŸ“¦ Install browsers
      #   run: pnpm playwright install

      - name: ğŸ”  Fix lint errors
        run: pnpm lint --fix

      - name: ğŸ§ª Update unit test snapshots
        run: pnpm test:unit -u

      # - name: ğŸƒ Update component test snapshots
